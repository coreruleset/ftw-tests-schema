name: Lint and Generate

on:
  pull_request:
  push:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5
        with:
          go-version: v1.23.x
          cache: true
      - name: setup
        run: |
          go install github.com/projectdiscovery/yamldoc-go/cmd/docgen/dstdocgen@latest
      - name: generate
        run: go run mage.go generate
      - name: golangci-lint
        uses: golangci/golangci-lint-action@2e788936b09dd82dc280e845628a40d2ba6b204c # v6
        with:
          version: v1.63.4
      - name: markdown
        run: go run mage.go markdown >> $GITHUB_STEP_SUMMARY
